<table class="table is striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>World Count</th>
            <th>Snippet</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let page of pages">
            <td>{{page.title}}</td>
            <td>{{page.wordcount}}</td>
            <td>{{page.Snippet}}</td>
        </tr>
    </tbody>
</table>
<p>{{pages.length}}</p>
